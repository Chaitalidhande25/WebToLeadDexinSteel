body {

}

/* Main Card */
.container {
  width: 100%;
  max-width: 700px;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  padding: 40px;
}

/* Logo */
.logo {
  text-align: center;
  margin-bottom: 20px;
}
.logo img {
  max-width: 180px;
}

/* Heading */
h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #2e6f5e;
  font-weight: 600;
}

/* Form */
form {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 13px;
  font-weight: 600;
  color: #555;
  margin-bottom: 6px;
  text-transform: uppercase;
}

/* Inputs */
input[type="text"],
input[type="email"],
textarea {
  border: none;
  border-bottom: 1px solid #cfd8dc;
  padding: 10px 5px;
  font-size: 15px;
  margin-bottom: 25px;
  outline: none;
  background: transparent;
}

input::placeholder,
textarea::placeholder {
  color: #aaa;
}

input:focus,
textarea:focus {
  border-bottom: 2px solid #6fb8a8;
}

/* Name Row */
.name-row {
  display: flex;
  gap: 20px;
}

.name-row div {
  flex: 1;
}

/* Textarea */
textarea {
  resize: none;
  min-height: 90px;
}

/* Submit Button */
button {
  margin-top: 20px;
  background: #6fb8a8;
  color: #fff;
  border: none;
  padding: 14px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #5aa596;
}

/* Mobile */
@media (max-width: 600px) {
  .container {
    padding: 25px;
  }
  .name-row {
    flex-direction: column;
  }
}
</style>
</head>
