<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        h3 {
            margin-top: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .col {
            flex: 1;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        textarea {
            resize: vertical;
        }
        .submit-btn {
            background-color: #0070d2;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .submit-btn:hover {
            background-color: #005fb2;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Contact Us</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

        <!-- Salesforce Org -->
        <input type="hidden" name="oid" value="00DKj00000pTxrb">
        <input type="hidden" name="retURL" value="https://google.com">

        <!-- Required defaults -->
        <input type="hidden" name="lead_source" value="Website">
        <input type="hidden" name="status" value="Open - Not Contacted">

        <!-- Name -->
        <div class="row">
            <div class="col">
                <label>First Name</label>
                <input type="text" name="first_name">
            </div>
            <div class="col">
                <label>Last Name *</label>
                <input type="text" name="last_name" required>
            </div>
        </div>

        <!-- Contact -->
        <div class="row">
            <div class="col">
                <label>Email</label>
                <input type="email" name="email">
            </div>
            <div class="col">
                <label>Phone</label>
                <input type="text" name="phone">
            </div>
        </div>

        <!-- Company -->
        <label>Company *</label>
        <input type="text" name="company" required>

        <!-- ADDRESS SECTION -->
        <h3>Address</h3>

        <label>Street</label>
        <textarea name="street" rows="2"></textarea>

        <div class="row">
            <div class="col">
                <label>City</label>
                <input type="text" name="city">
            </div>
            <div class="col">
                <label>State / Province</label>
                <input type="text" name="state">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Country</label>
                <input type="text" name="country">
            </div>
            <div class="col">
                <label>Postal Code</label>
                <input type="text" name="zip">
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>

    </form>
</div>

</body>
</html>
