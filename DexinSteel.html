<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request a Quote | Dexin Steel</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #eef5fb;
  display: flex;
  justify-content: center;
  padding: 40px 10px;
}

.container {
  display: flex;
  width: 100%;
  max-width: 1100px;
  background: #ffffff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

/* LEFT PANEL */
.left {
  width: 40%;
  background: linear-gradient(135deg, #cfe8ff, #e6f2ff);
  color: #0b3558;
  padding: 40px 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
}

.left img {
  max-width: 160px;
  margin: 0 auto 20px;
}

.left h2 {
  margin-bottom: 15px;
}

.left p {
  font-size: 14px;
  line-height: 1.6;
}

/* RIGHT PANEL */
.right {
  width: 60%;
  padding: 40px 35px;
}

.right h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #1b4f72;
}

/* FORM */
form {
  display: flex;
  flex-direction: column;
}

.form-row {
  display: flex;
  gap: 15px;
  margin-bottom: 15px;
}

.form-group {
  flex: 1;
  display: flex;
  flex-direction: column;
}

label {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
  color: #333;
}

input[type="text"],
input[type="email"],
input[type="number"],
textarea {
  padding: 10px;
  border: 1px solid #cfd8dc;
  border-radius: 6px;
  font-size: 14px;
}

input:focus,
textarea:focus {
  outline: none;
  border-color: #5dade2;
  box-shadow: 0 0 5px rgba(93,173,226,0.4);
}

textarea {
  resize: none;
  min-height: 90px;
}

/* PRODUCT ROW */
.product-row {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
  align-items: center;
}

.product-row input {
  flex: 1;
}

.remove-btn {
  background: none;
  border: none;
  font-size: 18px;
  color: red;
  cursor: pointer;
}

/* BUTTONS */
.add-btn {
  margin: 10px auto;
  background: #3498db;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 5px;
  cursor: pointer;
}

.add-btn:hover {
  background: #2e86c1;
}

.submit-btn {
  margin-top: 25px;
  background: #28a745;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

.submit-btn:hover {
  background: #218838;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }
  .left, .right {
    width: 100%;
  }
  .form-row {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT INFO PANEL -->
  <div class="left">
    <img src="dexin-steel-logo.png" alt="Dexin Steel Logo">
    <h2>Dexin Steel</h2>
    <p>
      Leading steel solutions provider delivering quality,
      reliability, and performance for global industries.
    </p>
  </div>

  <!-- RIGHT FORM -->
  <div class="right">
    <h2>Request For Quote</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
          method="POST"
          onsubmit="combineProductData()">

      <!-- Salesforce Hidden Fields -->
      <input type="hidden" name="oid" value="00DgL000006lUon">
      <input type="hidden" name="retURL" value="http://google.com">

      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="first_name" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="last_name" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Mobile</label>
          <input type="text" name="mobile">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Company</label>
          <input type="text" name="company">
        </div>
        <div class="form-group">
          <label>Website</label>
          <input type="text" name="website">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>City</label>
          <input type="text" name="city">
        </div>
        <div class="form-group">
          <label>State / Province</label>
          <input type="text" name="state">
        </div>
      </div>

      <label>Address</label>
      <textarea name="street" placeholder="Street address"></textarea>

      <label>Description</label>
      <textarea name="description" placeholder="Write your message here..."></textarea>

      <label>Products Requested</label>

      <div id="productContainer">
        <div class="product-row">
          <input type="text" placeholder="Product Name">
          <input type="number" placeholder="Quantity" min="1">
          <button type="button" class="remove-btn" onclick="removeRow(this)">❌</button>
        </div>
      </div>

      <button type="button" class="add-btn" onclick="addProduct()">+ Add Product</button>

      <!-- Salesforce Custom Field -->
      <input type="hidden" id="product_summary" name="00NgL000012za5B">

      <button type="submit" class="submit-btn">Submit Quote Request</button>

    </form>
  </div>

</div>

<script>
function addProduct() {
  const container = document.getElementById("productContainer");
  const row = document.createElement("div");
  row.className = "product-row";
  row.innerHTML = `
    <input type="text" placeholder="Product Name">
    <input type="number" placeholder="Quantity" min="1">
    <button type="button" class="remove-btn" onclick="removeRow(this)">❌</button>
  `;
  container.appendChild(row);
}

function removeRow(btn) {
  btn.closest(".product-row").remove();
}

function combineProductData() {
  const rows = document.querySelectorAll(".product-row");
  const data = [];
  rows.forEach(row => {
    const name = row.querySelector("input[type='text']").value;
    const qty = row.querySelector("input[type='number']").value;
    if (name && qty) data.push(`${name} - ${qty}`);
  });
  document.getElementById("product_summary").value = data.join(", ");
}
</script>

</body>
</html>
