<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request For Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6fc;
      display: flex;
      justify-content: center;
      padding: 40px 10px;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      background: linear-gradient(135deg, #e9ebf0db, #ffffff);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .left {
      width: 45%;
      background: linear-gradient(135deg, #5d3030, #10245f);
      color: white;
      padding: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h2 {
      margin-top: 15px;
    }

    .right {
      width: 55%;
      padding: 40px 30px;
    }

    h2 {
      text-align: center;
      color: #d33b3b;
    }

    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .product-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .remove-btn {
      background: none;
      border: none;
      font-size: 18px;
      color: red;
      cursor: pointer;
    }

    .add-btn {
      background-color: #007bff;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn {
      margin-top: 30px;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
      }
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- LEFT -->
  <div class="left">
    <h2>Nirman Engineering Pvt Ltd</h2>
    <p>
      Reliable engineering products provider. Manufacturing GC1000, GC3000 & GC5000 series.
    </p>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <h2>Request For Quote</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
          method="POST"
          onsubmit="combineProducts()">

      <!-- Salesforce -->
      <input type="hidden" name="oid" value="00DgL000006lUon">
      <input type="hidden" name="retURL" value="https://google.com">

      <!-- Lead Fields -->
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input name="first_name" type="text" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input name="last_name" type="text" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input name="email" type="email" required>
        </div>
        <div class="form-group">
          <label>Mobile</label>
          <input name="phone" type="text" required>
        </div>
      </div>

      <label>Company</label>
      <input name="company" type="text" required>

      <!-- PRODUCTS -->
      <label style="margin-top:20px;">Products Requested</label>

      <div id="productContainer">
        <div class="product-row">
          <input type="text" placeholder="Product Name">
          <input type="number" placeholder="Qty" min="1">
          <button type="button" class="remove-btn" onclick="removeRow(this)">❌</button>
        </div>
      </div>

      <button type="button" class="add-btn" onclick="addRow()">+ Add Product</button>

      <!-- Hidden Salesforce Field -->
      <input type="hidden" name="00NgL000012za5B" id="product_summary">

      <button type="submit" class="submit-btn">Submit Quote Request</button>

    </form>
  </div>
</div>

<script>
  function addRow() {
    const container = document.getElementById("productContainer");
    const row = document.createElement("div");
    row.className = "product-row";
    row.innerHTML = `
      <input type="text" placeholder="Product Name">
      <input type="number" placeholder="Qty" min="1">
      <button type="button" class="remove-btn" onclick="removeRow(this)">❌</button>
    `;
    container.appendChild(row);
  }

  function removeRow(btn) {
    btn.parentElement.remove();
  }

  function combineProducts() {
    let summary = [];
    document.querySelectorAll(".product-row").forEach(row => {
      const name = row.children[0].value;
      const qty = row.children[1].value;
      if (name && qty) {
        summary.push(`${name} (Qty: ${qty})`);
      }
    });
    document.getElementById("product_summary").value = summary.join(" | ");
  }
</script>

</body>
</html>
