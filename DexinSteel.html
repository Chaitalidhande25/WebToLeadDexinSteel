<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | Dexin Steel</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #eaf6f2;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Main Container */
.contact-wrapper {
  width: 100%;
  max-width: 720px;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
  padding: 40px;
}

/* Logo */
.logo {
  text-align: center;
  margin-bottom: 25px;
}
.logo img {
  max-width: 220px;
}

/* Heading */
.contact-wrapper h2 {
  text-align: center;
  color: #2f7d6d;
  font-weight: 600;
  margin-bottom: 30px;
}

/* Form */
form {
  display: flex;
  flex-direction: column;
}

/* Labels */
label {
  font-size: 12px;
  font-weight: 600;
  color: #555;
  margin-bottom: 6px;
  text-transform: uppercase;
}

/* Inputs */
input[type="text"],
input[type="email"],
textarea {
  border: none;
  border-bottom: 1px solid #cfd8dc;
  padding: 10px 5px;
  font-size: 15px;
  margin-bottom: 25px;
  background: transparent;
  outline: none;
}

input::placeholder,
textarea::placeholder {
  color: #aaa;
}

input:focus,
textarea:focus {
  border-bottom: 2px solid #7bc5b4;
}

/* Name Row */
.name-row {
  display: flex;
  gap: 20px;
}

/* Message */
textarea {
  resize: none;
  min-height: 100px;
}

/* Button */
button {
  margin-top: 20px;
  background: #7bc5b4;
  color: #ffffff;
  border: none;
  padding: 14px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #63b1a0;
}

/* Responsive */
@media (max-width: 600px) {
  .contact-wrapper {
    padding: 25px;
  }
  .name-row {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="contact-wrapper">

  <!-- Dexin Steel Logo -->
  <div class="logo">
    <img src="dexin-steel-logo.png" alt="Dexin Steel Logo">
  </div>

  <h2>Send Us A Message</h2>

  <!-- Salesforce Web-to-Lead Form -->
  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
        method="POST">

    <!-- Salesforce Hidden Fields -->
    <input type="hidden" name="oid" value="00DgL000006lUon">
    <input type="hidden" name="retURL" value="http://google.com">

    <!-- Name -->
    <label>Tell Us Your Name *</label>
    <div class="name-row">
      <input type="text" name="first_name" placeholder="First name" required>
      <input type="text" name="last_name" placeholder="Last name" required>
    </div>

    <!-- Email -->
    <label>Enter Your Email *</label>
    <input type="email" name="email" placeholder="Eg. example@email.com" required>

    <!-- Phone -->
    <label>Enter Phone Number</label>
    <input type="text" name="mobile" placeholder="Eg. +1 800 000000">

    <!-- Company -->
    <label>Company</label>
    <input type="text" name="company" placeholder="Company name">

    <!-- Message -->
    <label>Message *</label>
    <textarea name="description" placeholder="Write us a message" required></textarea>

    <button type="submit">Send Message</button>

  </form>

</div>

</body>
</html>
