<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dexin Steel | Request Quote</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#f2f6fc;
  display:flex;
  justify-content:center;
  padding:40px 10px;
}
.container{
  display:flex;
  width:95%;
  max-width:1150px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 4px 25px rgba(0,0,0,.1);
  overflow:hidden;
}
.left{
  width:40%;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  padding:40px;
  text-align:center;
}
.left h2{margin-top:20px}
.right{
  width:60%;
  padding:35px;
}
h2{
  text-align:center;
  color:#c62828;
}
.section-title{
  margin-top:25px;
  font-weight:600;
  color:#444;
}
.form-row{
  display:flex;
  gap:12px;
  margin-bottom:12px;
}
.form-group{
  flex:1;
  display:flex;
  flex-direction:column;
}
label{
  margin-bottom:5px;
  font-size:14px;
}
input{
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
input:focus{
  outline:none;
  border-color:#c62828;
}
.product-row{
  display:flex;
  gap:10px;
  align-items:center;
  margin-bottom:10px;
}
.remove-btn{
  border:none;
  background:none;
  font-size:18px;
  color:red;
  cursor:pointer;
}
.add-btn{
  background:#1976d2;
  color:#fff;
  border:none;
  padding:8px 16px;
  border-radius:5px;
  cursor:pointer;
}
.submit-btn{
  margin-top:30px;
  background:#2e7d32;
  color:#fff;
  border:none;
  padding:14px;
  width:100%;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
}
@media(max-width:900px){
  .container{flex-direction:column}
  .left,.right{width:100%}
  .form-row{flex-direction:column}
}
</style>
</head>

<body>

<div class="container">

<!-- LEFT BRANDING -->
<div class="left">
  <h2>Dexin Steel</h2>
  <p>
    Trusted steel solutions provider delivering quality,
    strength and reliability for industrial excellence.
  </p>
</div>

<!-- RIGHT FORM -->
<div class="right">
<h2>Request a Quote</h2>

<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
      method="POST"
      onsubmit="combineProducts()">

<input type="hidden" name="oid" value="ORG_ID_HERE">
<input type="hidden" name="retURL" value="https://chaitalidhande25.github.io/WebToLeadDexinSteel/">

<!-- BASIC DETAILS -->
<div class="form-row">
  <div class="form-group">
    <label>First Name</label>
    <input name="first_name" required>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input name="last_name" required>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" required>
  </div>
  <div class="form-group">
    <label>Mobile</label>
    <input name="phone" required>
  </div>
</div>

<div class="form-group">
  <label>Company</label>
  <input name="company" required>
</div>

<!-- ADDRESS SECTION -->
<div class="section-title">Address</div>

<div class="form-row">
  <div class="form-group">
    <label>Country</label>
    <input name="country">
  </div>
  <div class="form-group">
    <label>State</label>
    <input name="state">
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>City</label>
    <input name="city">
  </div>
  <div class="form-group">
    <label>Street</label>
    <input name="street">
  </div>
</div>

<!-- PRODUCTS -->
<div class="section-title">Products Requested</div>

<div id="productContainer">
  <div class="product-row">
    <input placeholder="Product Name">
    <input type="number" placeholder="Qty" min="1">
    <button type="button" class="remove-btn" onclick="removeRow(this)">❌</button>
  </div>
</div>

<button type="button" class="add-btn" onclick="addRow()">+ Add Product</button>

<input type="hidden" id="product_summary" name="PRODUCT_FIELD_ID_HERE">

<button class="submit-btn">Submit Quote Request</button>

</form>
</div>
</div>

<script>
function addRow(){
  const c=document.getElementById("productContainer");
  const r=document.createElement("div");
  r.className="product-row";
  r.innerHTML=`
    <input placeholder="Product Name">
    <input type="number" placeholder="Qty" min="1">
    <button type="button" class="remove-btn" onclick="removeRow(this)">❌</button>
  `;
  c.appendChild(r);
}
function removeRow(b){b.parentElement.remove();}
function combineProducts(){
  let arr=[];
  document.querySelectorAll(".product-row").forEach(r=>{
    const n=r.children[0].value;
    const q=r.children[1].value;
    if(n && q) arr.push(`${n} - Qty ${q}`);
  });
  document.getElementById("product_summary").value=arr.join(" | ");
}
</script>

</body>
</html>
